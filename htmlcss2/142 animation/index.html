<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
    .box1{width: 300px; height: 300px; border: 1px black solid; margin: 30px auto;}
    /* .box2{width: 100px; height: 100px; background: brown; 
    animation-name: mybox;
    animation-duration: 4s;
    animation-delay: -2s;
    animation-iteration-count: 3;
    } */

    .box2{width: 100px; height: 100px; background: brown;
    animation: mybox 4s 2s infinite linear;
    }

    /* @keyframes mybox{
        from{transform: translate(0,0);}
        to{transform: translate(200px,0);}
    } */

    @keyframes mybox{
        0%{transform: translate(0,0);}
        25%{transform: translate(200px,0);}
        50%{transform: translate(200px,200px);}
        75%{transform: translate(0,200px);}
        100%{transform: translate(0,0);}
    }
    </style>
</head>
<body>
    <div class="box1">
        <div class="box2"></div>
    </div>
</body>
</html>
