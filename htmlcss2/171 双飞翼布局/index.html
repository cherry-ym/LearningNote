<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
    *{margin: 0;padding: 0;}
    .header{height: 100px;background: brown;}
    .container .center{height: 200px;  float: left;width: 100%;}
    .container .center p{height: 100%; background: rgb(243, 243, 117);margin: 0 150px 0 100px;}
    .container .left{float: left; width: 100px; height: 200px; background:slategrey;margin-left: -100%;}
    .container .right{float: left; width: 150px; height: 200px; background: rgb(104, 231, 104);margin-left: -150px;}
    </style>
</head>
<body>
    <div class="header"></div>
    <div class="container">
        <div class="center">
            <p>内容部分</p>
        </div>
        <div class="left"></div>
        <div class="right"></div>
    </div>
</body>
</html>
