<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <header>
        <hgroup>
            <h1>主标题</h1>
            <h2>副标题</h2>
        </hgroup>
        <nav>
            <ul>
                <li></li>
                <li></li>
                <li></li>
            </ul>
        </nav>

    <main>
        <article>
            <section>
                <ul>
                    <li>
                        <figure>

                        </figure>
                    </li>
                </ul>

            <section>
                <input type="text" list="elems">

                    <option value="abc"></option>
                </datalist>

                <progress min="0" max="10" value="9"></progress>
                <meter min="0" max="100" value="55"></meter>
                <p>
                    今天是<time title="2-14">情人节</time> ，有很多人
                </p>
                <p>
                    今天是<mark>情人节</mark> ，有很多人
                </p>
            </section>
            <section></section>
        </article>
        <aside></aside>

    <footer></footer>
