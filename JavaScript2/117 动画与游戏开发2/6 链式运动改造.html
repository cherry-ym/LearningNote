<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div{width: 100px; height: 100px; background: plum; margin: 20px; opacity: .3; filter: alpha(opacity=30);}
    </style>
    <script>
        window.onload = function(){
            var oDivs = document.getElementsByTagName('div');

            /*
            链式运动：在第一个动画结束的时候，开始第二个动画
            关键点：第一个动画结束的时候
            */
            oDivs[0].onmouseover = function(){
                
                startMove(this, 'width', 300, function(){
                    startMove(this, 'height', 300, function(){
                        startMove(this, 'opacity', 100);
                    })
                });
            }

            oDivs[0].onmouseout = function(){
                //宽变成 300
                startMove(this, 'opacity', 30, function(){
                    startMove(this, 'height', 100, function(){
                        startMove(this, 'width', 100);
                    })
                });
            }
        }

        function startMove(node, attr, iTarget, complete){
            clearInterval(node.timer);
            node.timer = setInterval(function(){
                //计算速度
                var iCur = null;
                if(attr == 'opacity'){
                    iCur = parseInt(parseFloat(getStyle(node, 'opacity')) * 100);
                }else{
                    iCur = parseInt(getStyle(node, attr));
                }
                var speed = (iTarget - iCur) / 8;
                speed = speed > 0 ? Math.ceil(speed) : Math.floor(speed);

                if(iTarget == iCur){
                    clearInterval(node.timer);
                    if(complete){
                        complete.call(node);
                    }
                    /* 
                        当运动结束以后，应该做什么的代码在这里不能写死。
                        【注】封装函数，形参，根据函数不确定的值决定的。
                        可以，将一段代码编写的权利交给别人。声明一个形参，这个形参是用来接收，从外面封装好的一个函数的。
                    */

                }else{
                    if(attr == 'opacity'){
                        iCur += speed;
                        node.style.opacity = iCur / 100;
                        node.style.filter = `alpha(opacity=${iCur})`;
                    }else{
                        node.style[attr] = iCur + speed + 'px';
                    }
                }
            }, 30)
        }

        //跨浏览器兼容获取当前css样式
        function getStyle(node, cssStyle){
        return node.currentStyle ? node.currentStyle[cssStyle] : getComputedStyle(node)[cssStyle];
        }
    </script>
</head>
<body>
    <div></div>
</body>
</html>
