<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div{width: 100px; height: 50px; background: pink; margin: 100px;}
    </style>
    <script>
        window.onload = function(){
            var oDiv = document.getElementsByTagName('div');

            for(var i = 0; i < oDiv.length; i++){
                oDiv[i].onmouseover = function(){
                    startMove(this, 300);
                }
                oDiv[i].onmouseout = function(){
                    startMove(this, 100);
                }
            }
        }

        //让谁进行运动不确定，所以增加node参数
        //多物体运动，实际上只有一个定时器，让每一个运动的物体都有一个定时器
        //var timer = null;
        function startMove(node, iTarget){
            clearInterval(node.timer);
            node.timer = setInterval(function(){
                var speed = (iTarget - node.offsetWidth) / 8;
                speed = speed > 0 ? Math.ceil(speed) : Math.floor(speed);

                if(node.offsetWidth == iTarget){
                    clearInterval(node.timer);
                }else{
                    node.style.width = node.offsetWidth + speed + 'px';
                }
            }, 30)
        }
    </script>
</head>
<body>
    <div></div>
    <div></div>
    <div></div>
    <div></div>
</body>
</html>
