<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #img1{opacity: 0.3; filter: alpha(opacity= 30); width: 500px; height: 300px;}
    </style>
    <script>
        window.onload = function(){
            var oImg = document.getElementById('img1');
            oImg.onmouseenter = function(){
                //30 => 100
                startMove(100);
            }
            oImg.onmouseleave = function(){
                //100 => 30
                startMove(30);
            }
        }

        //设置一个中间变量，透明度的当前值
        var alpha = 30;
        var timer = null;
        function startMove(iTarget){
            var oImg = document.getElementById('img1');
            clearInterval(timer);
            var speed = 2;
            speed = iTarget > alpha ? Math.abs(speed) : -Math.abs(speed);
            timer = setInterval(function(){
                if(iTarget == alpha){
                    clearInterval(timer);
                }else{
                    alpha += speed;
                    //重新设置透明度

                }
                oImg.style.opacity = alpha / 100;
                oImg.style.filter = `alpha(opacity= ${alpha})`;
            }, 30);
        }
    </script>
</head>
<body>
    <img src="ff.jpg" alt="" id="img1">
</body>
</html>
