<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #div1{width: 100px; height: 200px; background: plum; position: absolute; left: -100px; top: 300px;}
        #div1 span{width: 20px; height: 60px; background: rgb(241, 241, 124);position: absolute; left: 100px; top: 70px;}
    </style>
    <script>
        /*
        鼠标移入    -100 => 0
        鼠标移出    0 => -100
        */
        window.onload = function(){
            var oDiv = document.getElementById('div1');
            oDiv.onmouseover = function(){
                startMove();
            }
            oDiv.onmouseout = function(){
                startMove2();
            }
        }

        var timer = null;
        function startMove(){
            var oDiv = document.getElementById('div1');
            var speed = 5;
            clearInterval(timer);
            timer = setInterval(function(){
                //运动停止和开发
                if(oDiv.offsetLeft == 0){
                    clearInterval(timer);
                }else{
                    oDiv.style.left = oDiv.offsetLeft + speed + 'px';
                }
            }, 30);
        }

        function startMove2(){
            var oDiv = document.getElementById('div1');
            var speed = -5;
            clearInterval(timer);
            timer = setInterval(function(){
                //运动停止和开发
                if(oDiv.offsetLeft == -100){
                    clearInterval(timer);
                }else{
                    oDiv.style.left = oDiv.offsetLeft + speed + 'px';
                }
            }, 30);
        }
    </script>
</head>
<body>
    <div id="div1">
        <span>分享到</span>
    </div>
</body>
</html>
