<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{margin: 0; padding: 0;}
        #ul1 li{list-style: none; width: 200px; height: 200px; margin: 10px; float: left;}
        #ul1 li img{width: 100%; height: 100%;}
        #ul1{position: absolute; left: 0;}
        #div1{width: 880px; height: 220px; border: 1px solid black; margin: 50px auto; position: relative; overflow: hidden;}
    </style>
    <script>
        window.onload = function(){
            var oUl = document.getElementById('ul1');
            var oDiv = document.getElementById('div1');

            //把四张图添加到末尾
            oUl.innerHTML += oUl.innerHTML;
            //重新设置一下ul的宽
            oUl.style.width = 220 * 8 + 'px';
            setInterval(function(){
                oUl.style.left = oUl.offsetLeft - 5 + 'px';
                
                if(oUl.offsetLeft <= -oUl.offsetWidth / 2){
                    oUl.style.left = '0px';
                }
            }, 30)
        }
    </script>
</head>
<body>
    <div id="div1">
        <ul id="ul1">
            <li>
                <img src="../124 多图片的缩放/img/1.jpg" alt="">
            </li>
            <li>
                <img src="../124 多图片的缩放/img/2.jpg" alt="">
            </li>
            <li>
                <img src="../124 多图片的缩放/img/3.jpg" alt="">
            </li>
            <li>
                <img src="../124 多图片的缩放/img/4.jpg" alt="">
            </li>
        </ul>
    </div>
</body>
</html>
