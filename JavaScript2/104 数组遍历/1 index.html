<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        var arr = [10, 20, 30, 40, 50];
        for(var i = 0; i < arr.length; i++){
            document.write('for循环输出：' + arr[i] +',' + i + "<br/>");
        }

        for(var i in arr){
            document.write('for...in循环输出：' + arr[i] + "," + i + "<br/>");
        }

        arr.forEach(function(item,index){
            document.write('forEach循环输出：' + item + "," + index + "<br/>");
        })

        for(var item of arr){
            //直接将元素取出，没有下标
            document.write('for...of循环输出：' + item + "<br/>");
        }

        var person = {
            username: '钢铁侠',
            age: 18,
            sex: '男'
        }

        for(var attr in person){
            //attr    遍历到的对象的值
            document.write('对象：' + attr + person[attr] + "<br/>");
        }
    </script>
</head>
<body>
    
</body>
</html>
