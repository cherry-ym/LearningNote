<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        let imgs = new Set();
        imgs.add(100);
        imgs.add(100);
        imgs.add("hello");
        imgs.add("hello");
        imgs.add(true);
        imgs.add(new String("world"));
        imgs.add(new String("world"));

        //console.log(imgs);   //0: 100 1: "hello" 2: true 3: String 4: String  因为new String是创造了两个不一样的对象


        //集合遍历 for...of

        /*通过键进行遍历
        for(let item of imgs.keys()){
            console.log(item);
        }*/

        /*通过值进行遍历，和键的结果一样
        for(let item of imgs.values()){
            console.log(item);
        }
        */

        /*通过键和值进行遍历
        for(let item of imgs.entries()){
            console.log(item);
        }
        */

        //数组变集合
        var set = new Set([10, 20, 30, 40, 50, 40, 30, 20, 10]);
        //console.log(set);

        //集合变数组
        var arr = [...set];
        alert(arr);

        //数组去重
        var arr = [10, 20, 30, 40, 50, 40, 30, 20, 10];
        arr = [...new Set(arr)];
        alert(arr);
    </script>

</head>
<body>
    
</body>
</html>
