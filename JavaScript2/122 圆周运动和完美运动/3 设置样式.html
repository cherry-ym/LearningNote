<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #div1{width: 100px; height: 100px; background: brown;}
    </style>
    <script>
        window.onload = function(){
            var oDiv = document.getElementById('div1');
            oDiv.onclick = function(){
                setStyle(this, {
                    width: '300px',
                    height: '300px',
                    background: 'plum'
                });
               
            }
        }

        /*
            解决办法：我们将需要传入的多个样式，变成一个对象传入即可
        */

        //设置css样式,必须使用这个方法修改
        function setStyle(node, cssObj){
            for(var attr in cssObj){
                node.style[attr] = cssObj[attr];
            }
        }
    </script>
</head>
<body>
    <div id="div1"></div>
</body>
</html>
