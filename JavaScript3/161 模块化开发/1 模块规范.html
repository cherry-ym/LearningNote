<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        /*
            commonJS规范：(服务器规范)
            声明：
                module.exports = {
                    outA: showA,
                    outB: showB
                }
            引入：(同步执行)
                var moduleA = require('moduleA.js');
                moduleA.outA();
                moduleA.outB();


            AMD规范：（客户端/浏览器）
            声明：
                define(function(){
                    //代码
                    return {
                        outA: showA,
                        outB: showB
                    }
                })
            引入：（异步执行）
                require('moduleA.js', function(){
                    //这里的代码。模块引入之后执行。
                    moduleA.outA();
                    moduleA.outB();
                })


            ECMA6（模块化规范）
                声明：
                    export = {
                        outA: showA
                        outB: showB
                    }

                引入：(异步的)
                    import moduleA from "moduleA.js"
                    moduleA.outA()
                    moduleA.outB();

        */
    </script>
</head>
<body>
    
</body>
</html>
