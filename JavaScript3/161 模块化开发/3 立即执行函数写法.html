<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        /*
            解决的问题：
                1、全局变量污染
                2、私有化

            新问题：
                拓展

        */

        var moduleA = (function(){
            var count = 10;
            function showA(){
                count += 20;
                alert(count);
            }
            function showB(){
                count += 10;
                alert(count);
            }

            //对外暴露
            return {
                outA: showA,
                outB: showB
            }
        })();

        moduleA.outA();
        moduleA.outB();
        alert(count);       //访问不到，count是私有变量
        alert(showA);       //访问不到，showA是私有函数
    </script>
</head>
<body>
    
</body>
</html>
