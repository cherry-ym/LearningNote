<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        //arguments对象不允许被动态改变
        function show(num1, num2){
            "use strict";
            num1 = "hello";
            document.write(num1 + "," + num2);
            document.write(arguments[0], arguments[1]);
        }
        show(10, 20);       //hello, 20和  10, 20
    </script>
</head>
<body>
    
</body>
</html>
