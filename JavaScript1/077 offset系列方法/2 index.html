<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{margin: 0; padding: 0;}
        #div1{margin: 30px; width: 200px; height: 200px; background: orange; position: relative;}
        #div2{margin: 20px; width: 100px; height: 100px; background: skyblue;}
    </style>
    <script>
        function getStyle(node, cssStyle){
            return node.currentStyle ? node.currentStyle[cssStyle] : getComputedStyle(node)[cssStyle];
        }

        window.onload = function(){
            var oDiv2 = document.getElementById("div2");
            //alert(getStyle(oDiv2, "left"));

            alert(oDiv2.offsetLeft);
        }
    </script>
</head>
<body>
    <div id="div1">
        <div id="div2"></div>
    </div>
</body>
</html>
