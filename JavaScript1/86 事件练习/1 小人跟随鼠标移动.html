<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{margin: 0; padding: 0;}
        #div{width: 208px; height: 208px; background: url(girl.gif) no-repeat;position: absolute;}
        body{background: black;}
    </style>
    <script>
        window.onload = function(){
            var oDiv = document.getElementById("div")
            document.onmousemove = function(ev){
                var e = ev || window.event;
                oDiv.style.left = e.clientX - 75 + "px";
                oDiv.style.top = e.clientY - 75 + "px";
            }
        }
    </script>
</head>
<body>
    <div id="div"></div>
</body>
</html>
