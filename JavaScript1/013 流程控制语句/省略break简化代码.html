<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script>
        var month = 2;
        var year = 2020;
        switch(month){
            case 1:
            case 3:
            case 5:
            case 7:
            case 8:
            case 10:
            case 12:
                alert("31天");
                break;
            case 2:
                if(year % 4 ==0 && year % 100 != 0 || year % 400 ==0){
                    alert("29天");
                }else{
                    alert("28天");
                }
                break;
            default:
                alert("30天");
                break;
        }
    </script>
</head>
