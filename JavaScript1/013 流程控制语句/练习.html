    <script>
        /*
        2.求两个数的最大公约数
        思路：先找出两个数中最小的那个数 ,最大公约数中最小是1，最大是两个数中较小的数*/
        function greatestCommon(num1, num2){
            var min = num1 > num2 ? num2 : num1;           
            for(var i = min; i >= 1; i--){                
                if(num1 % i == 0 && num2 % i == 0){
                    //document.write('两者的最大公约数是：' + min);                    
                    break;
                }
            }
            return i;
        }

        document.write(greatestCommon(12,80)); 
    </script>
