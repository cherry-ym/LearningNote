    <!-- <script>
        /*2.求两个数的最大公约数
        思路：先找出两个数中最小的那个数 ,最大公约数中最小是1，最大是两个数中较小的数*/
        var num1 = 7;
        var num2 = 3;
        var min = num1 > num2? num2 : num1;

        while(1){
            //判断是否能整除这两个数
            if(num1 % min == 0 && num2 % min == 0){
                break;
            }
            min--;
        }
        document.write("两者的最大公约数是：" + min);

    </script> -->

    <script>
    /*6. 问题 输入年、月、日，计算某一天是该年的第几天*/
        var year = 2020;
        var month = 2;
        var day = 7;
        var sum = 0;

        switch(month){
            case 12:
                sum += 30;
            case 11:
                sum += 31;
            case 10:
                sum += 30;
            case 9:
                sum += 31;
            case 8:
                sum += 31;
            case 7:
                sum += 30;
            case 6:
                sum += 31;
            case 5:
                sum += 30;
            case 4:
                sum += 31;
            case 3:
                sum += 28;
                if(year % 4 == 0 && year % 100 != 0 || year % 400 ==0){
                    sum += 1;
                }
            case 2:
                sum += 31;
            case 1:
                sum += day;
                break;
            default:
                document.write("error");
                break;
        }
        document.write("这是第" + sum + "天");

        // var week = parseInt(sum / 7) + 1;
        var week = Math.ceil(sum / 7);
        document.write("这是第" + week + "周");
    </script>
