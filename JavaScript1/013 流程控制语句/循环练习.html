    <script>
        /*
        国王奖励发明国际象棋的大师，大师说：我要麦子，国际一共有64格，
        第一个放一粒麦子，后面的格放前面格的双倍，当棋盘被放满的时候就可以了。
        */

        var num = 1;       //每一格的麦子数
        var sum = 0;
        for(i = 1; i <= 64; i++){
            sum += num;
            num *= 2;
        }
        document.write(sum);
    </script>
