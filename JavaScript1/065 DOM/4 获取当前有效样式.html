<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #div1{background: cadetblue;}
        .box{height: 200px;}
    </style>
    <script>

         /* 
            通过.style.xxx的方式只能访问内联的css样式。
        */
        window.onload = function(){
            var oDiv = document.getElementById("div1");
            //alert(oDiv.style.width);
            //alert(oDiv.style.background);
            
            //alert(oDiv.currentStyle['height']);      //IE
            //alert(getComputedStyle(oDiv)['height']);        //火狐、谷歌

            alert(getStyle(oDiv, "height"));
        }

        //跨浏览器兼容
        function getStyle(node, cssStyle){
            return node.currentStyle ? node.currentStyle[cssStyle] : getComputedStyle(node)[cssStyle];
        }
    </script>
</head>
<body>
    <div id="div1" style="width: 200px; background: brown;" class="box"></div>
</body>
</html>
