<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        window.onload = function(){
            //写在这里的代码，是整个页面加载完成以后进行
            var oDiv = document.getElementById("div1");
            document.write(oDiv);

            
            /*获取行间属性  只能访问css行间样式
            document.write(oDiv.id);
            document.write(oDiv.title);
            //访问class  通过className访问
            document.write(oDiv.className);

            //设置行间属性
            oDiv.id = "div2";
            oDiv.title = "world";
            */

            //访问行间样式
            document.write(oDiv.style.width);
            document.write(oDiv.style.height);
            document.write(oDiv.style.background);
            
        }
       
    </script>
</head>
<body>
    <div id="div1" title="hello" class="box" style="width: 300px; height: 300px; background: brown;">div文本</div>
</body>
</html>
