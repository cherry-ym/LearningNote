<!DOCTYPE html>

<head>
    <meta charset="UTF-8">

    <title>Document</title>
    <script>
        function bubbleSort(arr){
            for(i = 0; i < arr.length; i++){
                for(j = 0; j < arr.length - i - 1; j++){
                    if(arr[j] > arr[j + 1]){
                        var tmp = arr[j];
                        arr[j] = arr[j + 1];
                        arr[j + 1] = tmp;
                    }
                }
            }
        }
    </script>
</head>
