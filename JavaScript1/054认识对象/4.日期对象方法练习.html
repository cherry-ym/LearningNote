    <script>
        //根据输入的数值n(天数)显示n天后的时间
        function afterDate(n){
            var d = new Date();
            var day = d.getDate();    //显示天数
            d.setDate(day + n);
            return d;
        }
        
        document.write(afterDate(9));
    </script>
