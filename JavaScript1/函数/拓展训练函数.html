    <script>
    /*4.输入两个数n，a，如果n==3，a==2；
            输出 2 + 22 + 222 的值。（不用输出式子）
            如果 n==4，a==3；
            输出 3 + 33 + 333 + 3333的值。
      思路：
     1. n = 3,相加三次,每次相加比前一次相加的数,多一位
     2. 每次多的这个位数的值为a*/

     function sumFunc(n, a){
        var tmp = a;
        var sum = 0;
        for(i = 0;i < n; i++){
        sum += tmp;
        tmp = tmp * 10 + a;
        }
        return sum;
     }

     document.write(sumFunc(3, 2));
    </script>
