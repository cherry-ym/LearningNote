    <script>
    /*2.编写一个函数，输入n为偶数时，调用函数求1/2+1/4+...+1/n,当输入n为奇数时，调用函数求/1+1/3+...+1/n */
    
        function sum(n){
            var res = 0;
            if(n % 2 == 0){
                for(i = 2; i <=n; i += 2){
                    res += 1 / i;
                }
            }else{
                for(i = 1 ;i <= n; i += 2){
                    res += 1 / i;
                }
            }
            return res;
        }

        document.write(sum(4));
    </script>
