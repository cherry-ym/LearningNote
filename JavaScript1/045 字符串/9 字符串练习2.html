    <script>
        /*3.已知一个字符串对象中,英语单词用各种非字母字符分割，统计单词个数
            传入:”Yes, she*is%my@love.”;
            返回 5     规律：当前面一个字符是字母，后面一个字符是非字母的时候，这就是一个单词*/

        function countOfWord(str){
            var arr = str.split(/\W/);
            return arr.length;             
        }

        var res = countOfWord("Yes,she*is%my@love.");
        document.write(res);
    </script>
