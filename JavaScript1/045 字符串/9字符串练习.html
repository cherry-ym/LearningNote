    <script>
        /*4.实现函数，查找子串出现的次数，返回字符串str中出现substring的次数
            传入:”abcabcabc”, “abc”
            返回:3*/

        function countOfStr(supStr, subStr){
            var arr = supStr.split(subStr);
            return arr.length - 1;
        }
        document.write(countOfStr("abcabcabc", "abc"));
    </script>
