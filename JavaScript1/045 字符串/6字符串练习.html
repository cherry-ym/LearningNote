    <script>
        /*2.将字符中单词用空格隔开
         已知传入的字符串中只有字母,每个单词的首字母大写，请将每个
        单词用空格隔开，只保留一个单词的首字母大写
        传入:”HelloMyWorld”
        返回:”Hello my world”
        */
       function wordOfStr(str){
           var arr = str.split("");
           for(var i = 1; i < arr.length; i++){
               if(arr[i] >= "A" && arr[i] <= "Z"){
                   //1.大写转小写       2.插入空格
                   arr[i] = arr[i].toLowerCase();
                   arr.splice(i, 0, " ");
               }
           }
           return arr.join("");
        
       }

       var str = wordOfStr("HelloMyWorld");
       document.write(str);

    </script>
