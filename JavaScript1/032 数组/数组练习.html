    <script>
        //数组遍历      for循环/for...in遍历  快速遍历（枚举）
        var arr = [10, 20, 30, 40, 50];
        for(i = 0; i < arr.length; i++){
            document.write(arr[i] + "<br/>");
        }

        for(var i in arr){
            document.write(arr[i] + "<br/>");
        }
    </script>
