<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #div1{width: 150px; height: 200px; padding: 50px; background-color: plum; 
        border: 1px solid black; margin: 100px auto; text-align: center;}
        #div1 span{font-size: 22px;}
        #div1 button{width: 100px; height: 30px; background-color: rgb(236, 235, 126);color: black;margin-top: 20px;}
    </style>
    <script>
        function $(id){
            return document.getElementById(id);
        }

        var i = 0;
        var timer = null;
        window.onload = function(){
            $("start").onclick = function(){
                timer = setInterval(function(){
                    i++;
                    $("sec").innerHTML = doubleNum(i % 60);
                    $("min").innerHTML = doubleNum(parseInt(i / 60) % 60);
                    $("hour").innerHTML = doubleNum(parseInt(i / 3600));
                },1000);
            }

            $("pause").onclick = function(){
                clearInterval(timer);
            }

            $("reset").onclick = function(){
                clearInterval(timer);
                i = 0;
                $("sec").innerHTML = "00";
                $("min").innerHTML = "00";
                $("hour").innerHTML = "00";
            }
        }

        function doubleNum(n){
            if(n < 10){
                return "0" + n;
            }else{
                return n;
            }
        }
    </script>
</head>
<body>
    <div id="div1">
        <span id="hour">00</span>
        <span>:</span>
        <span id="min">00</span>
        <span>:</span>
        <span id="sec">00</span>
        <br/>
        <button id="start">开始</button>
        <button id="pause">暂停</button>
        <button id="reset">重置</button>
    </div>
    
</body>
</html>
