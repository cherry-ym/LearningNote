<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
    .box{width: 500px; height: 500px;border: 1px gray dashed;display: grid;
        /* grid-template-rows: 100px auto 25%;
        grid-template-columns: 100px 100px 200px 100px; */
        /* grid-template-rows: 1fr 1fr 1fr;
        grid-template-columns: 1fr 1fr 1fr; */
        grid-template-rows: repeat(3,1fr);
        grid-template-columns: repeat(3,1fr);
    }
    .box div{background: plum;border: 2px yellow solid;}

    .box2{width: 500px; height: 500px;border: 1px gray dashed;display: grid;
        /* grid-template-rows: repeat(3,1fr);
        grid-template-columns: repeat(3,1fr);
        grid-template-areas: "a1 a1 a1" "a2 a2 a3" "a2 a2 a3"; */
        grid-template: 
        "a1 a1 a1" 1fr
        "a2 a2 a3" 1fr
        "a2 a2 a3" 1fr
        /1fr 1fr 1fr;
        /* grid-column-gap: 10px;
        grid-row-gap: 20px; */
        grid-gap:10px 10px ;
    }
    .box2 div{background: plum;border: 2px yellow solid;}
    .box2 div:nth-child(1){grid-area: a1;}
    .box2 div:nth-child(2){grid-area: a2;}
    .box2 div:nth-child(3){grid-area: a3;}

    .box3{width: 500px; height: 500px;border: 1px gray dashed;display: grid;
        grid-template-rows: repeat(3,auto);
        grid-template-columns: repeat(3,auto);
        /* justify-items: end;
        align-items: end; */
        /* place-items: center start; */
        /* justify-content: space-evenly;
        align-content: space-evenly; */
        place-content: space-between space-between;
    }
    .box3 div{background: plum;border: 2px yellow solid;}
    </style>
</head>
