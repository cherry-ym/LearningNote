<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
    .box{width: 300px; height: 300px;border: 1px gray dashed;display: grid;
        grid-template-rows: repeat(3,1fr);
        grid-template-columns: repeat(3,1fr);
    }
    .box div{background: plum;border: 2px yellow solid;
        /* grid-column-start: 2;
        grid-column-end: 3;
        grid-row-start: 2;
        grid-row-end: span 1; */
        /* grid-column: 2/3;
        grid-row: 2/ span 2; */
        grid-area: 2/3/4/4;      /*第一个值是水平的起始位置，第二个值是垂直的起始位置；第三个值是水平的结束位置，第二个值是垂直的结束位置*/
    }

    .box2{width: 300px; height: 300px;border: 1px gray dashed;display: grid;
        grid-template-rows: repeat(3,1fr);
        grid-template-columns: repeat(3,1fr);
    }
    .box2 div{background: plum;border: 2px yellow solid; }
    .box2 div:nth-child(2){justify-self: right; align-self: center;}
    </style>
</head>
<body>
    <!-- <div class="box">
        <div></div>
    </div> -->

    <div class="box2">
        <div>1</div>
        <div>2</div>
        <div>3</div>
        <div>4</div>
        <div>5</div>
        <div>6</div>
        <div>7</div>
        <div>8</div>
        <div>9</div>
    </div>
</body>
</html>
