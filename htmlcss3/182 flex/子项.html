<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
    #box{width: 300px;height: 300px;border: 1px black solid;margin: 30px auto;display: flex;}
    #box div{width: 50px; height: 50px; color: white;text-align: center;line-height: 50px;
    background: brown;
    }
    /* #box div:nth-child(2){order: 1;}
    #box div:nth-child(3){order: -1;} */

    #box div:nth-child(2){background: rgb(250, 240, 97);color: black;flex-grow: 1;}
    #box div:nth-child(3){background: rgb(146, 164, 245);color: black;flex-grow: 2;}

    #box2{width: 300px;height: 300px;border: 1px black solid;margin: 30px auto;display: flex;
    align-items: center;
    }
    #box2 div{width: 50px; height: 50px; color: white;text-align: center;line-height: 50px;
    background: brown;
    }
    /* #box2 div:nth-child(2){background: rgb(250, 240, 97);color: black;flex-shrink: 2;} */
    #box2 div:nth-child(2){background: rgb(250, 240, 97);color: black;align-self: center;}
    #box2 div:nth-child(1){align-self: center;}

    </style>
</head>
<body>
    <div id="box">
        <div>1</div>
        <div>2</div>
        <div>3</div>
        <div>4</div>
        <div>5</div>
    </div>

    <div id="box2">
        <div>1</div>
        <div>测试文字</div>
        <div>3</div>
        <div>4</div>

    </div>
</body>
</html>
