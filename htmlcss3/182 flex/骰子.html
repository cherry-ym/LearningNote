<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
    #box1{width: 100px;height: 100px;border: 1px black solid;border-radius: 5px;
    display: flex;justify-content: center;align-items: center;
    }
    #box1 div{width: 30%;height: 30%;background: black;border-radius: 50%;}

    #box2{width: 100px;height: 100px;border: 1px black solid;border-radius: 5px;
    display: flex;justify-content: space-between;
    }
    #box2 div{width: 30%;height: 30%;background: black;border-radius: 50%;}
    #box2 div:nth-child(2){align-self: flex-end;}

    #box3{width: 100px;height: 100px;border: 1px black solid;border-radius: 5px;
    display: flex;justify-content: space-between;
    }
    #box3 div{width: 30%;height: 30%;background: black;border-radius: 50%;}
    #box3 div:nth-child(2){align-self: center;}
    #box3 div:nth-child(3){align-self: flex-end;}

    #box4{width: 100px;height: 100px;border: 1px black solid;border-radius: 5px;
    display: flex;flex-wrap: wrap;
    }
    #box4 div{width: 100%;display:flex;justify-content: space-between;}
    #box4 div:nth-child(2){align-items: flex-end;}
    #box4 i{width: 30%;height: 60%;background: black;border-radius: 50%;display: block;}

    #box5{width: 100px;height: 100px;border: 1px black solid;border-radius: 5px;
    display: flex;flex-wrap: wrap;
    }
    #box5 div{width: 100%;display:flex;justify-content: space-between;}
    #box5 div:last-child{align-items: flex-end;}
    #box5 div:nth-child(2){align-items: center;justify-content: center;}
    #box5 i{width: 30%;height: 90%;background: black;border-radius: 50%;display: block;}

    #box6{width: 100px;height: 100px;border: 1px black solid;border-radius: 5px;
    display: flex;flex-wrap: wrap;
    }
    #box6 div{width: 100%;display:flex;justify-content: space-between;}
    #box6 div:last-child{align-items: flex-end;}
    #box6 div:nth-child(2){align-items: center;}
    #box6 i{width: 30%;height: 90%;background: black;border-radius: 50%;display: block;}

    </style>
</head>
<body>
    <div id="box1">
        <div></div>
    </div>
    <div id="box2">
        <div></div>
        <div></div>
    </div>

    <div id="box3">
        <div></div>
        <div></div>
        <div></div>
    </div>

    <div id="box4">
        <div>
            <i></i>
            <i></i>
        </div>
        <div>
            <i></i>
            <i></i>
        </div>
    </div>

    <div id="box5">
        <div>
            <i></i>
            <i></i>
        </div>
        <div>
            <i></i>
        </div>
        <div>
            <i></i>
            <i></i>
        </div>
    </div>

    <div id="box6">
        <div>
            <i></i>
            <i></i>
        </div>
        <div>
            <i></i>
            <i></i>
        </div>
        <div>
            <i></i>
            <i></i>
        </div>
    </div>
</body>
</html>
